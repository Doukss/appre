<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css" rel="stylesheet">
    <title>Ajout Apprenant</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto p-6 max-w-4xl">
        <!-- En-tête -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Ajout apprenant</h1>
            <p class="text-gray-500">Remplissez les informations pour inscrire un nouvel apprenant</p>
        </div>

        <!-- Formulaire -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Section Informations de l'apprenant -->
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
                    <i class="ri-user-line text-blue-500"></i>
                    Informations de l'apprenant
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Prénom(s)</label>
                        <input type="text" value="Saydins Mouhammad" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date de naissance</label>
                        <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="2025-03-01">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                        <input type="text" value="Sleep Liberté 6 Villa 6099 Dakar, Sénégal" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                        <input type="tel" value="+221 77 453 19 36" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" value="mouhaleer7@gmail.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>

            <!-- Section Informations du tuteur -->
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
                    <i class="ri-parent-line text-blue-500"></i>
                    Informations du tuteur
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Prénom(s) & nom</label>
                        <input type="text" value="Assane Dup" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Lien de parenté</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option>Père</option>
                            <option>Mère</option>
                            <option>Tuteur</option>
                            <option>Autre</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                        <input type="text" value="Sicap Liberté 6 Villa 6099 Dakar, Sénégal" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                        <input type="tel" value="+221 77 453 19 36" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>

            <!-- Section Documents -->
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
                    <i class="ri-folder-upload-line text-blue-500"></i>
                    Documents
                </h2>
                
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <i class="ri-upload-cloud-2-line text-4xl text-gray-400 mb-2"></i>
                    <p class="text-gray-500 mb-2">Glissez-déposez vos fichiers ici ou</p>
                    <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Parcourir les fichiers
                    </button>
                    <p class="text-xs text-gray-400 mt-2">Formats acceptés: PDF, JPG, PNG (max. 5MB)</p>
                </div>
            </div>
        </div>

        <!-- Boutons d'action -->
        <div class="mt-6 flex justify-end gap-4">
            <button type="button" class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                Annuler
            </button>
            <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                <i class="ri-save-line"></i>
                Enregistrer l'apprenant
            </button>
        </div>
    </div>

    <script>
        // Script pour la gestion de l'upload de fichiers
        document.querySelector('[type="button"]').addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.accept = '.pdf,.jpg,.jpeg,.png';
            input.click();
        });
    </script>
</body>
</html>
